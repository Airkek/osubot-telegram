name: Lint
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install modules
      run: npm ci

    - name: Run ESLint
      run: npx eslint .